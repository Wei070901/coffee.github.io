<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 - 咖啡香</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <!-- 左側 Logo -->
            <div class="logo">
                <a href="index.html">咖啡香</a>
            </div>
        
            <!-- 手機版漢堡選單 -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        
            <!-- 中間導航連結 -->
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="products.html">商品</a></li>
                    <li><a href="about.html">關於我們</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        
            <!-- 右側功能圖標 -->
            <div class="nav-icons">
                <div class="member-icon">
                    <a href="member.html">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="member-page">
        <div class="member-container">
            <!-- 登入表單 -->
            <div class="form-container" id="loginForm">
                <h2>會員登入</h2>
                <form>
                    <div class="form-group">
                        <label for="loginEmail">電子郵件</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密碼</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" id="rememberMe">
                            記住我
                        </label>
                        <a href="#" class="forgot-password">忘記密碼？</a>
                    </div>
                    <button type="submit" class="submit-btn">登入</button>
                </form>
                <p class="switch-form">
                    還不是會員？<a href="#" id="showRegister">立即註冊</a>
                </p>
            </div>

            <!-- 註冊表單 -->
            <div class="form-container" id="registerForm" style="display: none;">
                <h2>會員註冊</h2>
                <form>
                    <div class="form-group">
                        <label for="registerName">姓名</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">電子郵件</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密碼</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">確認密碼</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">手機號碼</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <button type="submit" class="submit-btn">註冊</button>
                </form>
                <p class="switch-form">
                    已經是會員？<a href="#" id="showLogin">立即登入</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 咖啡香. 版權所有.</p>
    </footer>

    <script src="member.js"></script>
</body>
</html>
